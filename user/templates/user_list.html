<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User</title>
</head>
<body>
	{% block content %}
	<ul>
		{% for user in object_list %}
		<li>ID: {{ user.id }}<br>
			Username: <a href="{% url 'edit_user' pk=user.id  %}"><strong>{{ user.username }}</strong></a>  <br>
			E-mail: {{ user.email }}
		</li>
		<br>
		{% endfor %}
	</ul>
	{% endblock %}
</body>
</html>
